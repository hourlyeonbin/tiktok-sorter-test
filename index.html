<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Image Sorter</title>

<style type="text/css">
#mainTable {
    font-size: 19px;
    font-family: 'Times New Roman', serif;
    text-align: center;
    vertical-align: middle;
    width: 410px;
    margin-left: auto;
    margin-right: auto;
    border-collapse: separate;
    border-spacing: 10px 5px;
}
#leftField, #rightField {
    width: 150px;
    height: 150px;
    text-align: center;
    vertical-align: middle;
    border: 1px solid #000;
    cursor: pointer;
}
#leftField img, #rightField img {
    max-width: 100%;
    max-height: 100%;
}
.middleField {
    width: 120px;
    height: 70px;
    border: 1px solid #000;
    cursor: pointer;
}
body {
    width: 600px;
    margin: 0 auto;
    font-family: 'Times New Roman', serif;
}
a {
    color: #e097d9;
    text-decoration: none;
}
a:hover {
    color: #8f8f8f;
}
</style>

<script type="text/javascript">
window.onload = function() {

var namMember = [
  '<img src="tiktok/tiktok01.jpeg">',
  '<img src="tiktok/tiktok02.jpeg">',
  '<img src="tiktok/tiktok03.jpeg">',
  '<img src="tiktok/tiktok04.jpeg">',
  '<img src="tiktok/tiktok05.jpeg">',
  '<img src="tiktok/tiktok06.jpeg">',
  '<img src="tiktok/tiktok07.jpeg">',
  '<img src="tiktok/tiktok08.jpeg">',
  '<img src="tiktok/tiktok09.jpeg">',
  '<img src="tiktok/tiktok10.jpeg">',
  '<img src="tiktok/tiktok11.jpeg">',
  '<img src="tiktok/tiktok12.jpeg">',
  '<img src="tiktok/tiktok13.jpeg">'
];

var lstMember = [];
var parent = [];
var equal = [];
var rec = [];
var cmp1, cmp2;
var head1, head2;
var nrec;
var numQuestion;
var totalSize;
var finishSize;
var finishFlag;

function initList() {
    var n = 0;
    lstMember[n] = [];

    for (var i = 0; i < namMember.length; i++) {
        lstMember[n].push(i);
    }
    parent[n] = -1;
    totalSize = 0;
    n++;

    for (var i = 0; i < lstMember.length; i++) {
        if (lstMember[i].length >= 2) {
            var mid = Math.ceil(lstMember[i].length / 2);
            lstMember[n] = lstMember[i].slice(0, mid);
            totalSize += lstMember[n].length;
            parent[n] = i;
            n++;

            lstMember[n] = lstMember[i].slice(mid);
            totalSize += lstMember[n].length;
            parent[n] = i;
            n++;
        }
    }

    for (var i = 0; i < namMember.length; i++) rec[i] = 0;
    nrec = 0;

    for (var i = 0; i <= namMember.length; i++) equal[i] = -1;

    cmp1 = lstMember.length - 2;
    cmp2 = lstMember.length - 1;
    head1 = 0;
    head2 = 0;
    numQuestion = 1;
    finishSize = 0;
    finishFlag = 0;
}

function sortList(flag) {
    if (flag < 0) {
        rec[nrec] = lstMember[cmp1][head1++];
        nrec++;
        finishSize++;
        while (equal[rec[nrec - 1]] != -1) {
            rec[nrec] = lstMember[cmp1][head1++];
            nrec++;
            finishSize++;
        }
    } else if (flag > 0) {
        rec[nrec] = lstMember[cmp2][head2++];
        nrec++;
        finishSize++;
        while (equal[rec[nrec - 1]] != -1) {
            rec[nrec] = lstMember[cmp2][head2++];
            nrec++;
            finishSize++;
        }
    } else {
        rec[nrec] = lstMember[cmp1][head1++];
        nrec++;
        finishSize++;
        while (equal[rec[nrec - 1]] != -1) {
            rec[nrec] = lstMember[cmp1][head1++];
            nrec++;
            finishSize++;
        }

        equal[rec[nrec - 1]] = lstMember[cmp2][head2];
        rec[nrec] = lstMember[cmp2][head2++];
        nrec++;
        finishSize++;
        while (equal[rec[nrec - 1]] != -1) {
            rec[nrec] = lstMember[cmp2][head2++];
            nrec++;
            finishSize++;
        }
    }

    if (head1 == lstMember[cmp1].length && head2 == lstMember[cmp2].length) {
        for (var i = 0; i < rec.length; i++) {
            lstMember[parent[cmp1]][i] = rec[i];
        }
        lstMember.pop();
        lstMember.pop();
        cmp1 -= 2;
        cmp2 -= 2;
        head1 = 0;
        head2 = 0;

        for (var i = 0; i < namMember.length; i++) rec[i] = 0;
        nrec = 0;
    }

    if (cmp1 < 0) {
        document.getElementById("battleNumber").innerHTML =
            "battle #" + (numQuestion - 1) + "<br>" +
            Math.floor(finishSize * 100 / totalSize) + "% sorted.";
        showResult();
        finishFlag = 1;
    } else {
        showImage();
    }
}

function showResult() {
    var ranking = 1;
    var str = "";

    str += '<table style="width:200px; font-size:18px; margin:auto; border:1px solid #000; border-collapse:collapse">';
    str += '<tr><td style="background:#e097d9; color:white;">rank</td><td style="background:#e097d9; color:white;">image</td></tr>';

    for (var i = 0; i < namMember.length; i++) {
        str += '<tr><td style="border:1px solid #000;">' + ranking +
               '</td><td style="border:1px solid #000;">' + namMember[lstMember[0][i]] +
               '</td></tr>';
        ranking++;
    }

    str += "</table>";
    document.getElementById("resultField").innerHTML = str;
}

function showImage() {
    document.getElementById("battleNumber").innerHTML =
        "battle #" + numQuestion + "<br>" + Math.floor(finishSize * 100 / totalSize) + "% sorted.";

    document.getElementById("leftField").innerHTML = namMember[lstMember[cmp1][head1]];
    document.getElementById("rightField").innerHTML = namMember[lstMember[cmp2][head2]];

    numQuestion++;
}

// Initialize after page loads
initList();
showImage();

}; // end window.onload
</script>
</head>

<body>

<center><br><br>
<b>SORTER NAME</b><br><br>
Pick the image you like better in each battle.<br>
</center>

<table id="mainTable" align="center">
<tr>
<td id="battleNumber" colspan="3"><b>battle #1<br>0% sorted.</b></td>
</tr>
<tr>
<td id="leftField" onclick="if(!finishFlag) sortList(-1);" rowspan="2"></td>
<td class="middleField" onclick="if(!finishFlag) sortList(0);">I like both</td>
<td id="rightField" onclick="if(!finishFlag) sortList(1);" rowspan="2"></td>
</tr>
<tr>
<td class="middleField" onclick="if(!finishFlag) sortList(0);">no opinion</td>
</tr>
</table>

<br><br>
<div id="resultField" style="text-align:center;"></div>

</body>
</html>
